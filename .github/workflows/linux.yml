name: Linux CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - CC: "clang"
            CXX: "clang++"

    steps:
    - uses: actions/checkout@v4

    - name: Build project
      run: |
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=${{ matrix.CC }} -DCMAKE_CXX_COMPILER=${{ matrix.CXX }} -G "Unix Makefiles" -B build
        make -C build -j 2

    - name: Run tests
      run: ctest
